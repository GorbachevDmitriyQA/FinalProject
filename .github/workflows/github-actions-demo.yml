name: Automated tests run

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose test run
        required: true
        default: all_test
        type: choice
        options:
          - all_test
          - e2e_test
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: install dependencies
        run:
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: playwright install
      - name: All test run
        run: pytest
      - name: E2E test run
        if: "github.event.inputs.deployment_target == 'e2e_test'"
        run: pytest Tests/test_e2e.py::test_end_to_end
